<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisor de Facturas y Boletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <form id="invoiceForm">
        <label for="customerName">Nombre del Cliente:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="productName">Producto:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="price">Precio unitario:</label>
        <input type="number" id="price" name="price" required>

        <label for="invoiceDetails">Detalles de la Factura/Boleta:</label>
        <textarea id="invoiceDetails" name="invoiceDetails" required></textarea>

        <button type="button" onclick="generateInvoice()">Generar Factura/Boleta</button>
    </form>

    <script>
        function generateInvoice() {
            // Obtener valores del formulario
            var customerName = document.getElementById('customerName').value;
            var productName = document.getElementById('productName').value;
            var quantity = document.getElementById('quantity').value;
            var price = document.getElementById('price').value;
            var invoiceDetails = document.getElementById('invoiceDetails').value;

            // Construir factura/boleta
            var invoice = `Cliente: ${customerName}\nProducto: ${productName}\nCantidad: ${quantity}\nPrecio Unitario: ${price}\nDetalles: ${invoiceDetails}`;

            // Mostrar factura/boleta en consola (puedes enviarla a un servidor o almacenarla seg√∫n tus necesidades)
            console.log(invoice);
            alert('Factura/Boleta generada. Revisa la consola para ver los detalles.');
        }
    </script>

</body>
</html>
